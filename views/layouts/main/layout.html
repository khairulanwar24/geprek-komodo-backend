{{ define "layouts/main/layout" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ .PageTitle }}</title>

    <!-- Theme mode init script -->
    {{ template "partials/theme-mode/_init.html" . }}

    <!-- Global Stylesheets -->
    <link href="/assets/plugins/global/plugins.bundle.css" rel="stylesheet" />
    <link href="/assets/css/style.bundle.css" rel="stylesheet" />
    <link href="/assets/css/custom.css" rel="stylesheet" />
</head>

<body id="kt_app_body" class="app-default">

<!--begin::App-->
<div class="d-flex flex-column flex-root app-root" id="kt_app_root">

    <!--begin::Page-->
    <div class="app-page flex-column flex-column-fluid" id="kt_app_page">

        <!--begin::Header/Navbar-->
        {{ template "layouts/main/partials/_header.html" . }}
        <!--end::Header/Navbar-->

        <!--begin::Wrapper-->
        <div class="app-wrapper flex-column flex-row-fluid" id="kt_app_wrapper">

            <!--begin::Main-->
            <div class="app-main d-flex flex-row flex-column-fluid">

                <!--begin::Sidebar-->
                <div class="custom-sidebar">
                    {{ template "layouts/main/partials/_sidebar.html" . }}
                </div>
                <!--end::Sidebar-->

                <!--begin::Content-->
                <div class="app-content flex-column-fluid p-5 custom-content">
                    {{ embed }}
                </div>
                <!--end::Content-->

            </div>
            <!--end::Main-->

        </div>
        <!--end::Wrapper-->

    </div>
    <!--end::Page-->

</div>
<!--end::App-->

<!-- Global JS Scripts -->
<script src="/assets/plugins/global/plugins.bundle.js"></script>
<script src="/assets/js/scripts.bundle.js"></script>

</body>
</html>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const sidebar = document.querySelector(".custom-sidebar");
    const toggleBtn = document.getElementById("sidebarToggle");

    if (toggleBtn) {
        toggleBtn.addEventListener("click", function () {
            sidebar.classList.toggle("active");
        });
    }
});
</script>

{{ end }}
