{{ define "layouts/main/partials/header/menus/_user-account-menu.html" }}
<div class="menu menu-sub menu-sub-dropdown menu-column w-275px p-4 shadow rounded-3" data-kt-menu="true">
  <div class="d-flex align-items-center">
    <div class="symbol symbol-45px me-3">
      <img src="{{ .User.Avatar }}" alt="image" class="rounded-circle" />
    </div>
    <div class="d-flex flex-column">
      <div class="fw-bold text-dark mb-1 d-flex align-items-center">
        {{ .Username }}
        {{ if eq .User.Role "admin" }}
        <span class="badge bg-success text-white ms-2" style="font-size: 0.75rem;">Admin</span>
        {{ end }}
      </div>
      <span class="text-muted text-sm">{{ .User.Email }}</span>
    </div>
  </div>

  <div class="separator my-3"></div>

  <div class="menu-item px-3">
    <a href="/auth/logout" class="menu-link px-3 text-danger">Sign Out</a>
  </div>
</div>
{{ end }}
