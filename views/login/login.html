<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login | Ayam Geprek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/plugins/global/plugins.bundle.css" />
  <link rel="stylesheet" href="/assets/css/style.bundle.css" />
  <link rel="shortcut icon" href="/assets/media/logos/favicon.ico" />
</head>
<body id="kt_body" class="app-blank bgi-size-cover bgi-attachment-fixed bgi-position-center">
  <style>
    body { background-image: url('/assets/media/auth/bg10.jpeg'); }
    [data-bs-theme="dark"] body { background-image: url('/assets/media/auth/bg10-dark.jpeg'); }
  </style>

  <div class="d-flex flex-column flex-root" id="kt_app_root">
    <div class="d-flex flex-column flex-lg-row flex-column-fluid">
      <div class="d-flex flex-lg-row-fluid">
        <div class="d-flex flex-column flex-center pb-0 pb-lg-10 p-10 w-100">
          <img class="theme-light-show mx-auto mw-100 w-150px w-lg-300px mb-10 mb-lg-20"
               src="/assets/media/auth/agency.png" alt="" />
          <h1 class="text-gray-800 fs-2qx fw-bold text-center mb-7">Selamat Datang!</h1>
          <div class="text-gray-600 fs-base text-center fw-semibold">Silakan login untuk melanjutkan</div>
        </div>
      </div>
      <div class="d-flex flex-column-fluid flex-lg-row-auto justify-content-center justify-content-lg-end p-12">
        <div class="bg-body d-flex flex-column flex-center rounded-4 w-md-600px p-10">
          <div class="d-flex flex-center flex-column align-items-stretch h-lg-100 w-md-400px">
            <div class="d-flex flex-center flex-column flex-column-fluid pb-15 pb-lg-20">
              
              <!-- ALERT ERROR -->
              {{ if .Error }}
              <div class="alert alert-danger d-flex align-items-center mb-8" role="alert">
                <div class="flex-grow-1">
                  {{ .Error }}
                </div>
              </div>
              {{ end }}

              <form method="POST" action="/auth/login" class="form w-100" id="kt_sign_in_form">
                <div class="text-center mb-11">
                  <h1 class="text-gray-900 fw-bolder mb-3">Sign In</h1>
                  <div class="text-gray-500 fw-semibold fs-6">Masuk ke sistem</div>
                </div>
                <div class="fv-row mb-8">
                  <input type="text" placeholder="Username" name="username" autocomplete="off"
                         class="form-control bg-transparent" value="{{ .Username }}" />
                </div>
                <div class="fv-row mb-3">
                  <input type="password" placeholder="Password" name="password" autocomplete="off"
                         class="form-control bg-transparent" />
                </div>
                <div class="d-grid mb-10">
                  <button type="submit" class="btn btn-primary">
                    <span class="indicator-label">Sign In</span>
                  </button>
                </div>
              </form>

            </div>
            <div class="d-flex fw-semibold text-primary fs-base gap-5">
              <a href="#">Syarat</a>
              <a href="#">Bantuan</a>
              <a href="#">Kontak</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/assets/plugins/global/plugins.bundle.js"></script>
  <script src="/assets/js/scripts.bundle.js"></script>

  <!-- optional: loading SweetAlert -->
  <script>
    document.getElementById("kt_sign_in_form")?.addEventListener("submit", function () {
      Swal.fire({
        title: "Mohon Tunggu !",
        html: "Data Sedang Diproses",
        allowOutsideClick: false,
        showConfirmButton: false,
        didOpen: () => { Swal.showLoading(); },
      });
    });
  </script>
</body>
</html>
